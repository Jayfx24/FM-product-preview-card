<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>

  <main>
    <section>
      <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" class="product-img">
      <div class="product-info">
        <p class="category">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <span class="active-price">$149.99</span>
          <span class="original-price">$169.99</span>
        </div>
        <button><img src="images/icon-cart.svg" alt="" srcset=""> Add to Cart</button>
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Jayfx24"> Jayfx24</a>.
  </div>
</body>
</html>
